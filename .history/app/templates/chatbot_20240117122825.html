<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  /* Add this to your styles.css file or include it in a <style> tag in your HTML */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.navbar li {
  float: left;
}

.navbar a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}


  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li><a href="{{ url_for('indexx') }}">Home</a></li>
        <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
        <li><a href="{{ url_for('tentang') }}">Tentang Website</a></li>
        <li><a href="{{ url_for('ulasan') }}">Ulasan</a></li>
      </ul>
    </nav>

    <!-- partial:index.partial.html -->
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Chatbot</div>
              <div class="msg-info-time">12:45</div>
            </div>

            <div class="msg-text">hi, ada yang bisa kami bantu ?</div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          id="textInput"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
    <!-- partial -->

    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
      // ... Your existing script ...

      // Additional script for navbar functionality
      const navbarItems = document.querySelectorAll(".navbar a");

      navbarItems.forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault();

          // You can add logic here to handle different navbar clicks
          console.log(`Clicked: ${this.href}`);
        });
      });
    </script>
  </body>
</html>
