<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust height to center vertically */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 100%;
            z-index: 1000; /* Set z-index to make sure the navbar is above other elements */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .msger {
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Add max-width for responsiveness */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .msger-header {
            text-align: center;
        }

        .msger-chat {
            margin-top: 20px; /* Adjust margin-top for spacing */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust margin-top for spacing */
        }

        button {
            background-color: #32a84a;
            color: #ffffff;
        }

        button:hover {
            background-color: #2a7f3d;
        }

        #image-container {
            text-align: center;
            margin-top: 50px;
        }

        #user-dropdown {
            text-align: right;
        }

        #user-dropdown a {
            color: #32a84a;
            text-decoration: none;
            font-weight: bold;
        }

        #user-dropdown a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="{{ url_for('indexx') }}">Home</a></li>
        <li><a href="{{ url_for('chatbot') }}">Chatbot</a></li>
        <li><a href="{{ url_for('tentang') }}">Tentang Website</a></li>
        <li><a href="{{ url_for('ulasan') }}">Ulasan</a></li>
    </ul>

    <!-- partial:index.partial.html -->
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img"
                    style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg);"></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Chatbot</div>
                        <div class="msg-info-time">12:45</div>
                    </div>

                    <div class="msg-text">hi, ada yang bisa kami bantu ?</div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message..." />
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <!-- partial -->
    <script src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script>
        // Your JavaScript code here
    </script>
</body>

</html>
